{%extends "base.html"%}
{%block content%}
<div class = "tile is-vertical is-parent">
<article class = "tile is-child box blogpost">
    <header class="post-header">
        <h3 class = "title">{{post.post_title}}</h3>
        <h5 class = "author">author: {{post.author.username}}</h5>
    </header>
    {{post.post_body | safe}}
</article>
</div>
{%endblock%}
